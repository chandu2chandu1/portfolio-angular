<!-- Navbar -->
<nav class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo / Brand -->
      <a routerLink="/" class="flex items-center space-x-2">
        <img src="favicon.png" alt="Logo" class="h-8 w-8 rounded-full shadow">
        <span class="text-xl font-bold text-indigo-700">Chandra Sekhar</span>
      </a>

      <!-- Nav Links (Desktop) -->
      <div class="hidden md:flex space-x-8">
        <a routerLink="/" routerLinkActive="text-indigo-600 font-semibold border-b-2 border-indigo-600"
          [routerLinkActiveOptions]="{ exact: true }" class="text-gray-700 hover:text-indigo-600 transition">
          Home
        </a>
        <a routerLink="projects" routerLinkActive="text-indigo-600 font-semibold border-b-2 border-indigo-600"
          class="text-gray-700 hover:text-indigo-600 transition">
          Projects
        </a>
        <a routerLink="/services" routerLinkActive="text-indigo-600 font-semibold border-b-2 border-indigo-600"
          class="text-gray-700 hover:text-indigo-600 transition">
          Services
        </a>
        <a routerLink="/contact" routerLinkActive="text-indigo-600 font-semibold border-b-2 border-indigo-600"
          class="text-gray-700 hover:text-indigo-600 transition">
          Contact
        </a>
      </div>

      <!-- CTA Button -->
      <div class="hidden md:block">
        <a routerLink="/contact"
          class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700 transition">
          Hire Me
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-gray-700 hover:text-indigo-600 focus:outline-none">
          <!-- Heroicon Hamburger -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (Hidden by default) -->
  <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
    <a routerLink="/" class="block py-2 text-gray-700 hover:text-indigo-600">Home</a>
    <a routerLink="/projects" class="block py-2 text-gray-700 hover:text-indigo-600">Projects</a>
    <a routerLink="/services" class="block py-2 text-gray-700 hover:text-indigo-600">Services</a>
    <a routerLink="/contact" class="block py-2 text-gray-700 hover:text-indigo-600">Contact</a>
  </div>
</nav>
