<div *ngIf="successMessage" class="text-green-600 mt-2">Message sent successfully!</div>
<div *ngIf="errorMessage" class="text-red-600 mt-2">{{ errorMessage }}</div>

<div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-indigo-700">Contact Me</h2>
  <form (submit)="submitForm()" #contactForm="ngForm">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Name</label>
      <input type="text" name="name" [(ngModel)]="contact.name" required class="w-full p-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" name="email" [(ngModel)]="contact.email" required class="w-full p-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Subject</label>
      <input type="text" name="subject" [(ngModel)]="contact.subject" required class="w-full p-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Message</label>
      <textarea name="message" [(ngModel)]="contact.message" required rows="5"
        class="w-full p-2 border rounded"></textarea>
    </div>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
      Send Message
    </button>
  </form>
</div>
