<div class="p-4 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
  <div *ngFor="let project of projects" class="bg-white rounded-2xl shadow p-6 transition hover:shadow-lg">
    <h3 class="text-xl font-semibold text-indigo-700">{{ project.title }}</h3>
    <p *ngIf="project.duration" class="text-sm text-gray-500">{{ project.duration }}</p>
    <p class="mt-2 text-gray-700">{{ project.description }}</p>

    <div class="mt-3">
      <h4 class="font-semibold text-sm text-gray-600">Key Contributions:</h4>
      <ul class="list-disc list-inside text-gray-700">
        <li *ngFor="let point of project.contributions">{{ point }}</li>
      </ul>
    </div>

    <div class="mt-3">
      <h4 class="font-semibold text-sm text-gray-600">Tech Stack:</h4>
      <div class="flex flex-wrap gap-2 mt-1">
        <span *ngFor="let tech of project.techStack" class="bg-gray-200 text-sm px-2 py-1 rounded">{{ tech }}</span>
      </div>
    </div>

    <div class="mt-4 flex gap-4">
      <a *ngIf="project.github" [href]="project.github" target="_blank" class="text-blue-600 hover:underline">GitHub</a>
      <a *ngIf="project.liveDemo" [href]="project.liveDemo" target="_blank" class="text-green-600 hover:underline">Live
        Demo</a>
    </div>
  </div>
</div>
